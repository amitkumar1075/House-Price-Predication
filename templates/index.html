<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffffff, #9fd7f0);
      color: #000000;
      text-align: center;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 36px;
      text-shadow: 2px 2px #00000033;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    input {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    input:focus {
      box-shadow: 0 0 5px 2px #fae48c;
    }

    button {
      background-color: #ffdd57;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background-color: #ffc107;
      transform: scale(1.05);
    }

    h3 {
      margin-top: 25px;
      font-size: 28px;
      color: #000000;
      background: rgba(0,0,0,0.2);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>House Price Prediction App</h2>
  <form action="/predict" method="post">
    <input type="text" name="MedInc" placeholder="Median Income" required><br>
    <input type="text" name="HouseAge" placeholder="House Age" required><br>
    <input type="text" name="AveRooms" placeholder="Average Rooms" required><br>
    <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required><br>
    <input type="text" name="Population" placeholder="Population" required><br>
    <input type="text" name="AveOccup" placeholder="Average Occupants" required><br>
    <input type="text" name="Latitude" placeholder="Latitude" required><br>
    <input type="text" name="Longitude" placeholder="Longitude" required><br>
    <button type="submit">Predict Price</button>
  </form>

  {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
  {% endif %}
</body>
</html>
